<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .navbar { background: #f8f8f8; padding: 15px; }
        .navbar a { margin: 0 15px; text-decoration: none; color: black; font-weight: bold; }
        .banner { height: 250px; background: #ddd; display: flex; align-items: center; justify-content: center; }
        .search-box { background: white; padding: 20px; width: 80%; margin: auto; border-radius: 5px; }
        .search-box input, .search-box select { padding: 10px; width: 20%; margin: 5px; }
        .search-box button { padding: 10px 20px; background: orange; border: none; color: white; font-weight: bold; }
        .footer { padding: 15px; background: #f8f8f8; margin-top: 20px; }
        .chatbot-link { position: fixed; bottom: 20px; right: 20px; background: blue; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
    <!-- Logo Section (Add Image Here) -->
    <div class="logo" style="padding: 15px;">
        <!-- Add your logo image here -->
        <img src="" alt="Logo" width="200"> 
    </div>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Trains</a> <!-- Add hyperlink in href attribute -->
        <a href="#">Refund</a>
        <a href="#">Book Ticket</a>
    </div>
    
    <!-- Banner Section (Add Background Image Here) -->
    <div class="banner">
        <h2>Train Ticket Booking</h2>
    </div>
    
    <!-- Search Section -->
    <div class="search-box">
        <input type="text" placeholder="From">
        <input type="text" placeholder="To">
        <input type="date">
        <select>
            <option>1 Traveller</option>
            <option>2 Travellers</option>
        </select>
        <button>Search</button>
    </div>
    
    <!-- Chatbot Link -->
    <a href="#" class="chatbot-link">Chat with Us</a>
    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Train Ticket Booking</p>
    </div>
</body>
</html>
